<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/movie.css">
    <script src="../dist/js/jquery-3.3.1.min.js"></script>
    <script src="../dist/js/movie.js"></script>
</head>
<body>
    <div class="movie-container">
        <div class="header">
            <div class="title-box">
                <div class="title">Occasionally life needs a little spice</div>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search">
                <span class="bg"></span>
                <i class="fa fa-search"></i>
            </div>
        </div>

        <div class="content">
            <div class="cats">
                <div class="cat-item item-movie-online">
                    <div class="cat cat-name">
                        <div class="title">正在上映</div>
                        <span></span>
                        <div class="more-btn">
                            <a href="#"><i class="fa fa-long-arrow-right"></i></a>
                        </div>
                    </div>       
                </div>
                <div class="cat-item item-movie">
                    <div class="cat cat-name">
                        <div class="title">最近热播电影</div>
                            <span></span>
                            <div class="more-btn">
                                <a href="#"><i class="fa fa-long-arrow-right"></i></a>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
